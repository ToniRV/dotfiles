- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/terminator:
      create: true
      path: config/terminator
    ~/.config/dconf:
      create: true
      path: config/dconf
    ~/.config/zathura:
      create: true
      path: config/zathura
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash.d:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.vim:
    ~/.vimrc:
    ~/.ctags:

- shell:
  - git submodule update --init --recursive
  -
    command: bash ./bin/install_powerline_fonts
    stdout: true
  - sudo apt install terminator
  - sudo apt install zathura
  - sudo apt install exuberant-ctags
  - sudo apt install vim-gnome
  - vim +PluginInstall +qall
  -
    command: sudo apt-get install build-essential cmake
    stdin: true
    stdout: true
    stderr: true
    description: Dependencies for YouCompleteMe
  -
    command: ~/.vim/bundle/YouCompleteMe/install.py
    stdin: true
    stdout: true
    stderr: true
    description: Installing YouCompleteMe vim plugin

  #- git update-submodules # after linking ~/.gitconfig
