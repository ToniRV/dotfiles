- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/terminator:
      create: true
      path: config/terminator
    ~/.config/dconf:
      create: true
      path: config/dconf
    ~/.config/zathura:
      create: true
      path: config/zathura
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash.d:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.vim:
    ~/.vimrc:
    ~/.ctags:
    ~/.sshrc:
    ~/.sshrc.d:

- shell:
  - git submodule update --init --recursive
  -
    command: bash ./bin/install_powerline_fonts
    stdout: true
  - sudo apt-get install terminator -y
  - sudo apt-get install zathura -y
  - sudo apt-get install exuberant-ctags -y
  - sudo apt-get install vim-gnome -y
  - vim +PluginInstall +qall
  -
    command: sudo apt-get install build-essential cmake -y
    stdin: true
    stdout: true
    stderr: true
    description: Dependencies for YouCompleteMe
  -
    command: ~/.vim/bundle/YouCompleteMe/install.py
    stdin: true
    stdout: true
    stderr: true
    description: Installing YouCompleteMe vim plugin
  -
    command: ln -s ~/.bash.d ~/.sshrc.d/
    command: ln -s ~/.gitconfig ~/.sshrc.d/
    stdin: true
    stdout: true
    stderr: true
    description: Linking bash.d and gitconfig for sshrc to work.

  #- git update-submodules # after linking ~/.gitconfig
