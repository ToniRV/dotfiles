- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    #~/.config/terminator:
      #create: true
      #path: config/terminator
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash.d:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.vim:
    ~/.vimrc:
    ~/.marks:

- shell:
  - git submodule update --init --recursive
  -
    command: bash ./bin/install_powerline_fonts
    stdout: true
  - brew update
  - brew doctor
  - brew install zsh
  - sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
  - brew cask install iterm2
  #- brew install terminator
  #- brew install exuberant-ctags
  - brew install vim
  - vim +PluginInstall +qall
  -
    command: brew install cmake
    stdin: true
    stdout: true
    stderr: true
    description: Dependencies for YouCompleteMe
  -
    command: ~/.vim/bundle/YouCompleteMe/install.py
    stdin: true
    stdout: true
    stderr: true
    description: Installing YouCompleteMe vim plugin

  #- git update-submodules # after linking ~/.gitconfig
